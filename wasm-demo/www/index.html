<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RSPOW Argon2id Browser Benchmark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 1.5rem; }
    fieldset { margin-bottom: 1rem; }
    label { display: block; margin: 0.3rem 0; }
    textarea { width: 100%; box-sizing: border-box; }
    #status { margin-top: 0.5rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>RSPOW Argon2id Browser Benchmark</h1>
  <form id="config-form">
    <fieldset>
      <legend>Parameters</legend>
      <label>Start difficulty (bits)<input id="start-bits" type="number" min="1" value="1" required></label>
      <label>Max difficulty (bits)<input id="max-bits" type="number" min="1" value="4" required></label>
      <label>Repeats per difficulty<input id="repeats" type="number" min="1" value="3" required></label>
      <label>Payload<input id="data" type="text" value="hello world" required></label>
      <label>Memory (MiB)<input id="memory-mib" type="number" min="1" value="64" required></label>
      <label>t_cost<input id="t-cost" type="number" min="1" value="3" required></label>
      <label>p_cost<input id="p-cost" type="number" min="1" value="1" required></label>
      <label><input id="random-start" type="checkbox" checked> Random start nonce</label>
      <label>Optional seed (decimal u64)<input id="seed" type="text" placeholder="leave blank for system RNG"></label>
    </fieldset>
    <button type="submit">Start</button>
    <button type="button" id="stop-btn">Stop</button>
  </form>

  <section>
    <h2>Status</h2>
    <div id="status">Idle</div>
  </section>

  <section>
    <h2>CSV Output</h2>
    <textarea id="csv-output" rows="15" readonly></textarea>
  </section>

  <script type="module" src="./main.js"></script>
</body>
</html>
